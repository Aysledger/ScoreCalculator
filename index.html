<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Score counter</title>
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score">
                <div id="home-score-value">0</div>
            </div>

            <div class="add">
                <div>
                    <p onclick="add1home()">+1</p>
                </div>
                <div>
                    <p onclick="add2home()">+2</p>
                </div>
                <div>
                    <p onclick="add3home()">+3</p>
                </div>
            </div>
         </div>
         <div>
            <h3>AWAY</h3>
            <div class="score">
                <div id="guest-score-value">0</div>
            </div>
            <div class="add">
                <div>
                    <p onclick="add1guest()">+1</p>
                </div>
                <div>
                    <p onclick="add2guest()">+2</p>
                </div>
                <div>
                    <p onclick="add3guest()">+3</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
